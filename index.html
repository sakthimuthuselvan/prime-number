<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
       
        let number=parseInt(prompt("enter number"))
        let check=true;

        for(let i=2; i<number; i++){
            if(number%i==0){
                check=false;
            }
        }
        if(check==true){
            console.log("this is prime")
        }else{
            console.log("this is not prime") 
        }
    </script>
</body>
</html>
